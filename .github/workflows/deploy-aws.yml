name: Deploy to AWS with OIDC

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'deployments/aws/**'
      - 'terraform/**'
      - '.github/workflows/deploy-aws.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'deployments/aws/**'
      - 'terraform/**'
      - '.github/workflows/deploy-aws.yml'
  workflow_dispatch:

# Required for OIDC authentication
permissions:
  id-token: write   # Required for requesting JWT token
  contents: read    # Required for checking out code

jobs:
  # Job 1: Terraform Plan (uses read-only role for safety)
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_READONLY_ROLE_ARN }}
          aws-region: eu-north-1
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Verify AWS Identity
        run: |
          echo "âœ… Successfully authenticated with AWS using OIDC!"
          aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -no-color

  # Job 2: Terraform Apply (only on main branch merge)
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }:role/github-actions-deploy
          aws-region: eu-north-1
          role-session-name: GitHubActions-Deploy-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Verify AWS Identity
        run: |
          echo "ðŸš€ Deploying with role:"
          aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve
