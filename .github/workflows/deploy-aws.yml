name: Deploy AWS (Management + Member)

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'deployments/aws/**'
      - 'terraform/**'
      - '.github/workflows/deploy-aws.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'deployments/aws/**'
      - 'terraform/**'
      - '.github/workflows/deploy-aws.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write  # For plan comments

env:
  AWS_REGION: eu-north-1
  TF_VERSION: 1.6.0
  # Update these paths to point to your management/member account module folders
  MGMT_WORKDIR: deployments/aws/management
  MEMBER_WORKDIR: deployments/aws/member

jobs:
  plan-management:
    name: Plan (Management Account)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS OIDC (Management)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_MGMT_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: mgmt-plan-${{ github.run_id }}

      - name: Verify Identity
        run: |
          echo "âœ… Authenticated to Management Account"
          aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.MGMT_WORKDIR }}
        run: terraform init -upgrade

      - name: Terraform Format Check
        working-directory: ${{ env.MGMT_WORKDIR }}
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Validate
        working-directory: ${{ env.MGMT_WORKDIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.MGMT_WORKDIR }}
        run: |
          terraform plan -no-color -out=tfplan-mgmt | tee plan-output.txt
          terraform show -no-color tfplan-mgmt > plan-management.txt

      - name: Upload Plan Artifacts (Management)
        uses: actions/upload-artifact@v4
        with:
          name: plan-management
          path: |
            ${{ env.MGMT_WORKDIR }}/tfplan-mgmt
            ${{ env.MGMT_WORKDIR }}/plan-management.txt
          retention-days: 5

  plan-member:
    name: Plan (Member Account)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS OIDC (Member)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_MEMBER_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: member-plan-${{ github.run_id }}

      - name: Verify Identity
        run: |
          echo "âœ… Authenticated to Member Account"
          aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.MEMBER_WORKDIR }}
        run: terraform init -upgrade

      - name: Terraform Format Check
        working-directory: ${{ env.MEMBER_WORKDIR }}
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Validate
        working-directory: ${{ env.MEMBER_WORKDIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.MEMBER_WORKDIR }}
        run: |
          terraform plan -no-color -out=tfplan-member | tee plan-output.txt
          terraform show -no-color tfplan-member > plan-member.txt

      - name: Upload Plan Artifacts (Member)
        uses: actions/upload-artifact@v4
        with:
          name: plan-member
          path: |
            ${{ env.MEMBER_WORKDIR }}/tfplan-member
            ${{ env.MEMBER_WORKDIR }}/plan-member.txt
          retention-days: 5

  apply-management:
    name: Apply (Management Account)
    runs-on: ubuntu-latest
    needs: plan-management
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: aws-management
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS OIDC (Management)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_MGMT_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: mgmt-apply-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Verify Identity
        run: |
          echo "ðŸš€ Deploying to Management Account"
          aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.MGMT_WORKDIR }}
        run: terraform init -upgrade

      - name: Download Plan (Management)
        uses: actions/download-artifact@v4
        with:
          name: plan-management
          path: ${{ env.MGMT_WORKDIR }}

      - name: Terraform Apply
        working-directory: ${{ env.MGMT_WORKDIR }}
        run: terraform apply -auto-approve tfplan-mgmt

  apply-member:
    name: Apply (Member Account)
    runs-on: ubuntu-latest
    needs: plan-member
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: aws-member
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS OIDC (Member)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_MEMBER_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: member-apply-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Verify Identity
        run: |
          echo "ðŸš€ Deploying to Member Account"
          aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.MEMBER_WORKDIR }}
        run: terraform init -upgrade

      - name: Download Plan (Member)
        uses: actions/download-artifact@v4
        with:
          name: plan-member
          path: ${{ env.MEMBER_WORKDIR }}

      - name: Terraform Apply
        working-directory: ${{ env.MEMBER_WORKDIR }}
        run: terraform apply -auto-approve tfplan-member
