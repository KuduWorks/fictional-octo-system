name: Deploy AWS (Mgmt + Member via OIDC)

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'deployments/aws/**'
      - 'terraform/**'
      - '.github/workflows/deploy-aws.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'deployments/aws/**'
      - 'terraform/**'
      - '.github/workflows/deploy-aws.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-north-1
  TF_VERSION: 1.6.0
  MGMT_WORKDIR: deployments/aws/policies/tagging-enforcement
  MEMBER_WORKDIR: deployments/aws/policies/tagging-enforcement

jobs:
  plan-management:
    name: Plan (management account)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS (management)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_MGMT_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: mgmt-plan-${{ github.run_id }}

      - name: Verify identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init
        working-directory: ${{ env.MGMT_WORKDIR }}
        run: terraform init -upgrade

      - name: Terraform fmt (check)
        working-directory: ${{ env.MGMT_WORKDIR }}
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform validate
        working-directory: ${{ env.MGMT_WORKDIR }}
        run: terraform validate

      - name: Terraform plan (management)
        working-directory: ${{ env.MGMT_WORKDIR }}
        run: |
          terraform plan -no-color -out=tfplan-mgmt
          terraform show -no-color tfplan-mgmt > plan-management.txt

      - name: Upload plan artifact (management)
        uses: actions/upload-artifact@v4
        with:
          name: plan-management
          path: |
            ${{ env.MGMT_WORKDIR }}/tfplan-mgmt
            ${{ env.MGMT_WORKDIR }}/plan-management.txt

  plan-member:
    name: Plan (member account)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS (member)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_MEMBER_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: member-plan-${{ github.run_id }}

      - name: Verify identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init
        working-directory: ${{ env.MEMBER_WORKDIR }}
        run: terraform init -upgrade

      - name: Terraform fmt (check)
        working-directory: ${{ env.MEMBER_WORKDIR }}
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform validate
        working-directory: ${{ env.MEMBER_WORKDIR }}
        run: terraform validate

      - name: Terraform plan (member)
        working-directory: ${{ env.MEMBER_WORKDIR }}
        run: |
          terraform plan -no-color -out=tfplan-member
          terraform show -no-color tfplan-member > plan-member.txt

      - name: Upload plan artifact (member)
        uses: actions/upload-artifact@v4
        with:
          name: plan-member
          path: |
            ${{ env.MEMBER_WORKDIR }}/tfplan-member
            ${{ env.MEMBER_WORKDIR }}/plan-member.txt

  apply-management:
    name: Apply (management account)
    runs-on: ubuntu-latest
    needs: plan-management
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: management
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS (management)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_MGMT_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: mgmt-apply-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init
        working-directory: ${{ env.MGMT_WORKDIR }}
        run: terraform init -upgrade

      - name: Download plan artifact (management)
        uses: actions/download-artifact@v4
        with:
          name: plan-management
          path: ${{ env.MGMT_WORKDIR }}

      - name: Terraform apply (management)
        working-directory: ${{ env.MGMT_WORKDIR }}
        run: terraform apply -auto-approve tfplan-mgmt

  apply-member:
    name: Apply (member account)
    runs-on: ubuntu-latest
    needs: plan-member
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: member
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS (member)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_MEMBER_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: member-apply-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init
        working-directory: ${{ env.MEMBER_WORKDIR }}
        run: terraform init -upgrade

      - name: Download plan artifact (member)
        uses: actions/download-artifact@v4
        with:
          name: plan-member
          path: ${{ env.MEMBER_WORKDIR }}

      - name: Terraform apply (member)
        working-directory: ${{ env.MEMBER_WORKDIR }}
        run: terraform apply -auto-approve tfplan-member
